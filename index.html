  <script>
  jQuery(function() {
    jQuery(document).keypress( function(e) {
      // script to enable ENTER and F keys kick off the presentation
      // (because that's also  the way you advance slides once you're running...)
      var key_code_ENTER = 13;
      var key_pressed = String.fromCharCode(e.which).toUpperCase();
      if (e.which == key_code_ENTER || key_pressed == 'F' ) {
        jQuery('#feeble-go-button').click();
        var new_location=location.href.replace(/(index\.html?)?$/, jQuery('#feeble-go-button').attr('href'));
        location.href=new_location;
      }    
    })
  });
  </script>
